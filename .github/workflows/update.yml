name: Update Steam Data

on:
  schedule:
    - cron: "0 0 * * *" # 毎日UTC 00:00（日本時間で09:00）
  workflow_dispatch:

  permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data fetcher
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          # Optional tuning for runtime / dev:
          # MAX_APPS: "500"
          # SLEEP_BETWEEN_REQUESTS: "0.25"
        run: |
          python main.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json || true
          git commit -m "Update data.json" || echo "No changes to commit"
          git push || echo "Push failed"

      - name: Deploy (no-op for GitHub Pages)
        run: echo "GitHub Pages will serve files from repository branch."

