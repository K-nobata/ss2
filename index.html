<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Steam 日本語レビュー高評価ランキング</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f8fafc;
    color: #0f172a;
    margin: 0;
    padding: 24px;
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 1200px;
  }

  h1 {
    text-align: center;
    margin-bottom: 16px;
    font-weight: 700;
  }

  /* ===== フィルタ ===== */
  .filters {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin: 24px 0;
    flex-wrap: wrap;
  }

  .filters input,
  .filters select {
    padding: 10px 12px;
    width: 180px;
    border-radius: 8px;
    border: 1px solid #cbd5f5;
    background: #ffffff;
    font-size: 14px;
  }

  .filters button {
    padding: 10px 16px;
    border-radius: 8px;
    border: 1px solid #cbd5f5;
    background: #f1f5f9;
    font-size: 14px;
    cursor: pointer;
  }

  .filters button:hover {
    background: #e2e8f0;
  }

  /* ===== テーブル ===== */
  table {
    width: 100%;
    border-collapse: collapse;
    background: #ffffff;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 10px 24px rgba(15,23,42,0.08);
  }

  thead {
    background: #f1f5f9;
  }

  th, td {
    padding: 18px;
    font-size: 15px;
    text-align: center;
    border-bottom: 1px solid #e5e7eb;
  }

  th {
    font-weight: 600;
    color: #475569;
  }

  .rank-col {
    width: 60px;
    font-weight: 600;
  }

  /* ===== ゲーム表示 ===== */
  .game-cell {
    display: flex;
    flex-direction: column;
    gap: 6px;
    text-align: left;
  }

  .game-header {
    display: flex;
    align-items: center;
    gap: 18px;
  }

  .game-img {
    width: 150px;
    height: 62px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
  }

  .game-title {
    font-weight: 600;
    font-size: 16px;
    color: #0f172a;
  }

  /* ===== genres ===== */
  .genres {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-left: 168px;
  }

  .genre-tag {
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 999px;
    background: #e2e8f0;
    color: #334155;
    border: 1px solid #cbd5e1;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  /* ===== 評価率 ===== */
  .rate-good {
    color: #16a34a;
    font-weight: 700;
    font-size: 16px;
  }

 /* ===== 行ハイライト ===== */
.jp-better-row {
  background: #ecfdf5; /* 薄い緑背景 */
}

/* ===== JP バッジ ===== */
.jp-badge {
  margin-left: 8px;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 6px;
  background: #16a34a;
  color: white;
  font-weight: bold;
}

  .price-cell {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
}

.price-final {
  font-weight: 700;
  font-size: 15px;
}

.discount-badge {
  background: #e53935;
  color: white;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 999px;
  font-weight: 600;
}

.price-free {
  color: #2e7d32;
  font-weight: 700;
}


  /* ===== レスポンシブ ===== */
  @media (max-width: 720px) {
    .genres { display: none; }
    th:nth-child(3), td:nth-child(3),
    th:nth-child(4), td:nth-child(4),
    th:nth-child(5), td:nth-child(5) {
      display: none;
    }
  }
</style>
</head>

<body>
<div class="container">
  <h1>Steam 日本語レビュー高評価ランキング</h1>

  <div class="filters">
    <input id="year-from" type="number" placeholder="発売年 From">
    <input id="year-to" type="number" placeholder="発売年 To">
    <input id="min-reviews" type="number" placeholder="日本語レビュー数 ≥">
    <select id="genre-filter">
      <option value="">ジャンル（すべて）</option>
    </select>
    <button onclick="applyFilter()">絞り込み</button>
    <button onclick="resetFilter()">リセット</button>
  </div>

  <table>
    <thead>
      <tr>
        <th class="rank-col">順位</th>
        <th>ゲーム</th>
        <th>価格<th>
        <th>日本語<br>評価率</th>
        <th>日本語<br>レビュー数</th>
        <th>全言語<br>評価率</th>
        <th>全言語<br>レビュー数</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</div>

<script>
let allGames = [];

function extractYear(dateStr) {
  if (!dateStr) return null;
  const m = dateStr.match(/^(\d{4})/);
  return m ? Number(m[1]) : null;
}

async function loadGames() {
  const res = await fetch("data.json");
  allGames = await res.json();

  allGames.sort((a, b) => (b.positive_rate_jp || 0) - (a.positive_rate_jp || 0));

  buildGenreFilter(allGames);
  renderTable(allGames);
}

function buildGenreFilter(games) {
  const set = new Set();
  games.forEach(g => (g.genres || []).forEach(t => set.add(t)));

  const select = document.getElementById("genre-filter");
  [...set].sort().forEach(tag => {
    const opt = document.createElement("option");
    opt.value = tag;
    opt.textContent = tag;
    select.appendChild(opt);
  });
}

function renderTable(games) {
  const tbody = document.getElementById("table-body");
  tbody.innerHTML = "";

  games.forEach((g, i) => {
    const year = extractYear(g.release_date);
    const genres = (g.genres || [])
      .map(t => `<span class="genre-tag">${t}</span>`)
      .join("");

    const jpRate = g.positive_rate_jp ?? 0;
const allRate = g.positive_rate_all ?? 0;
const diff = (jpRate - allRate).toFixed(1);
const isJpBetter = jpRate > allRate;

    const tr = document.createElement("tr");
    if (isJpBetter) {
  tr.classList.add("jp-better-row");
}

    const priceHtml = g.price_final
  ? `
    <div class="price-cell">
      <span class="price-final">¥${(g.price_final / 100).toLocaleString()}</span>
      ${
        g.discount_percent > 0
          ? `<span class="discount-badge">-${g.discount_percent}%</span>`
          : ""
      }
    </div>
  `
  : `<span class="price-free">Free</span>`;

   
    tr.innerHTML = `
      <td class="rank-col">${i + 1}</td>
      <td>
        <a href="${g.store_url}" target="_blank">
          <div class="game-cell">
            <div class="game-header">
              <img src="${g.image_url}" class="game-img">
              <span class="game-title">
  ${g.name} (${year ?? "-"})
  ${isJpBetter ? `<span class="jp-badge">JP +${diff}%</span>` : ""}
</span>

            </div>
            <div class="genres">${genres}</div>
          </div>
        </a>
      </td>
      <td>${priceHtml}</td>
      <td class="rate-good">${g.positive_rate_jp}%</td>
      <td>${g.total_reviews_jp}</td>
      <td>${g.positive_rate_all ?? "-"}%</td>
      <td>${g.total_reviews_all ?? "-"}</td>
    `;
    tbody.appendChild(tr);
  });
}

function applyFilter() {
  const from = Number(document.getElementById("year-from").value);
  const to = Number(document.getElementById("year-to").value);
  const minReviews = Number(document.getElementById("min-reviews").value);
  const genre = document.getElementById("genre-filter").value;

  const filtered = allGames.filter(g => {
    const y = extractYear(g.release_date);
    if (from && (!y || y < from)) return false;
    if (to && (!y || y > to)) return false;
    if (minReviews && g.total_reviews_jp < minReviews) return false;
    if (genre && !(g.genres || []).includes(genre)) return false;
    return true;
  });

  renderTable(filtered);
}

function resetFilter() {
  document.getElementById("year-from").value = "";
  document.getElementById("year-to").value = "";
  document.getElementById("min-reviews").value = "";
  document.getElementById("genre-filter").value = "";
  renderTable(allGames);
}

loadGames();
</script>
</body>
</html>
