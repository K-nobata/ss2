<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Steam 日本語レビュー高評価ランキング</title>
<style>
  :root{
    --max-width:1000px;
    --card-padding:18px;
    --thumb-w:300px;
    --thumb-h:140px;
    --radius:12px;
  }

  body{
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:#f3f4f6;
    color:#0f172a;
    margin:0;
    padding:28px;
    display:flex;
    justify-content:center;
  }

  .wrap{
    width:100%;
    max-width:var(--max-width);
  }

  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom:20px;
  }
  h1{ margin:0; font-size:22px; }
  .search{
    padding:10px 12px;
    border-radius:10px;
    border:1px solid #e6e9ef;
    width:260px;
  }

  .list{
    display:flex;
    flex-direction:column;
    gap:16px;
  }

  .card{
    display:flex;
    gap:18px;
    align-items:center;
    background:#fff;
    border-radius:var(--radius);
    padding:var(--card-padding);
    box-shadow: 0 6px 18px rgba(15,23,42,0.06);
    transition: transform .12s ease, box-shadow .12s ease;
    text-decoration:none;
    color:inherit;
  }
  .card:hover{
    transform: translateY(-6px);
    box-shadow: 0 10px 30px rgba(15,23,42,0.09);
  }

  .rank{
    min-width:56px;
    height:56px;
    border-radius:50%;
    background:linear-gradient(180deg,#111827,#374151);
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    font-size:18px;
    flex-shrink:0;
  }

  .thumb{
    width:var(--thumb-w);
    height:var(--thumb-h);
    object-fit:cover;
    border-radius:8px;
    flex-shrink:0;
    background:#e9edf2;
  }

  .meta{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:6px;
  }
  .meta h2{
    margin:0; font-size:20px; line-height:1.1;
    font-weight:700;
  }
  .small{ color:#6b7280; font-size:14px; }
  .rates{
    display:flex;
    gap:12px;
    align-items:baseline;
    margin-top:6px;
    flex-wrap:wrap;
  }
  .rate-block{
    display:flex;
    gap:8px;
    align-items:center;
    background:#f8fafc;
    padding:6px 10px;
    border-radius:10px;
    border:1px solid #eef2f6;
  }
  .rate-value{ font-weight:800; font-size:18px; color:#0f172a; }

  .rate-label{ font-size:13px; color:#475569; }

  @media (max-width:900px){
    :root{
      --thumb-w:200px;
      --thumb-h:100px;
    }
    .rank{ min-width:46px; height:46px; font-size:16px; }
    .meta h2{ font-size:18px; }
  }

  @media (max-width:560px){
    .card{ flex-direction:column; align-items:stretch; padding:14px; }
    .thumb{ width:100%; height:160px; }
    .rank{ position:absolute; transform: translateY(-50%); margin-top:-28px; left:18px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Steam 日本語レビュー高評価ランキング（日本語レビュー数 ≥ 200）</h1>
      <input id="search" class="search" placeholder="ゲーム名で検索..." />
    </header>

    <main>
      <div id="list" class="list"></div>
    </main>
  </div>

<script>
async function load(){
  try{
    const res = await fetch("./data.json");
    const data = await res.json();

    // Ensure sorted by Japanese positive rate desc (in case)
    data.sort((a,b) => (b.positive_rate_jp || 0) - (a.positive_rate_jp || 0));

    window.__data = data;
    render(data);
  }catch(e){
    console.error("読み込み失敗:", e);
    document.getElementById('list').innerHTML = '<div class="small">データの読み込みに失敗しました。コンソールを確認してください。</div>';
  }
}

function render(items){
  const list = document.getElementById('list');
  list.innerHTML = "";
  items.forEach((item, idx) => {
    const rank = idx + 1;
    const a = document.createElement('a');
    a.className = 'card';
    a.href = item.store_url;
    a.target = "_blank";
    a.rel = "noopener";

    const name = escapeHtml(item.name || ('App ' + item.appid));
    const jpRate = (item.positive_rate_jp !== null && item.positive_rate_jp !== undefined) ? item.positive_rate_jp : '—';
    const allRate = (item.positive_rate_all !== null && item.positive_rate_all !== undefined) ? item.positive_rate_all : '—';
    const jpCount = item.total_reviews_jp !== null && item.total_reviews_jp !== undefined ? item.total_reviews_jp : '—';
    const allCount = item.total_reviews_all !== null && item.total_reviews_all !== undefined ? item.total_reviews_all : '—';

    a.innerHTML = `
      <div class="rank">${rank}</div>
      <img class="thumb" src="${item.image_url}" alt="${name}" onerror="this.style.display='none'">
      <div class="meta">
        <h2>${name}</h2>
        <div class="small">日本語レビュー数: ${jpCount} 件</div>
        <div class="rates">
          <div class="rate-block">
            <div class="rate-value">${jpRate}%</div>
            <div class="rate-label">日本語高評価率</div>
          </div>
          <div class="rate-block">
            <div class="rate-value">${allRate === '—' ? '—' : allRate + '%'}</div>
            <div class="rate-label">全言語高評価率 ${allCount !== '—' ? '('+allCount+'件)' : ''}</div>
          </div>
        </div>
      </div>
    `;
    list.appendChild(a);
  });
}

function escapeHtml(s){
  if(!s) return '';
  return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

// search filter
document.getElementById('search').addEventListener('input', (e)=>{
  const q = e.target.value.trim().toLowerCase();
  if(!window.__data) return;
  const filtered = window.__data.filter(it => (it.name || '').toLowerCase().includes(q));
  render(filtered);
});

load();
</script>
</body>
</html>
