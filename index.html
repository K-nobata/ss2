<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Steam 日本語レビュー高評価ランキング</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #0e1525;
    color: #e2e8f0;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 1200px;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
  }

  /* ===== フィルタ ===== */
  .filters {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin: 20px 0;
    flex-wrap: wrap;
  }

  .filters input, .filters select {
    padding: 8px;
    width: 180px;
    border-radius: 6px;
    border: none;
  }

  .filters button {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #334155;
    color: #e5e7eb;
  }

  /* ===== テーブル ===== */
  table {
    width: 100%;
    border-collapse: collapse;
    background: #1a2435;
    border-radius: 12px;
    overflow: hidden;
  }

  thead {
    background: #111a2c;
  }

  th, td {
    padding: 16px;
    font-size: 15px;
    text-align: center;
    border-bottom: 1px solid #25314a;
  }

  .rank-col { width: 60px; }

  .game-cell {
    display: flex;
    flex-direction: column;
    gap: 6px;
    text-align: left;
  }

  .game-header {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .game-img {
    width: 145px;
    height: 60px;
    object-fit: cover;
    border-radius: 6px;
  }

  .game-title {
    font-weight: 600;
  }

  /* ===== genres タグ ===== */
  .genres {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-left: 161px; /* 画像幅 + gap 分 */
  }

  .genre-tag {
    font-size: 12px;
    padding: 3px 8px;
    border-radius: 999px;
    background: #25314a;
    color: #cbd5e1;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  /* 上位ランク強調 */
  tr:nth-child(1) { background: rgba(255,215,0,0.12); }
  tr:nth-child(2) { background: rgba(192,192,192,0.12); }
  tr:nth-child(3) { background: rgba(205,127,50,0.12); }

  @media (max-width: 720px) {
    .genres { display: none; }
    th:nth-child(3), td:nth-child(3),
    th:nth-child(4), td:nth-child(4),
    th:nth-child(5), td:nth-child(5) {
      display: none;
    }
  }
</style>
</head>

<body>
<div class="container">
  <h1>Steam 日本語レビュー高評価ランキング</h1>

  <!-- ===== フィルタ ===== -->
  <div class="filters">
    <input id="year-from" type="number" placeholder="発売年 From">
    <input id="year-to" type="number" placeholder="発売年 To">
    <input id="min-reviews" type="number" placeholder="日本語レビュー数 ≥">
    <select id="genre-filter">
      <option value="">ジャンル（すべて）</option>
    </select>
    <button onclick="applyFilter()">絞り込み</button>
    <button onclick="resetFilter()">リセット</button>
  </div>

  <table>
    <thead>
      <tr>
        <th class="rank-col">順位</th>
        <th>ゲーム</th>
        <th>日本語評価率</th>
        <th>日本語レビュー数</th>
        <th>全言語評価率</th>
        <th>全言語レビュー数</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</div>

<script>
let allGames = [];

// "2025年5月15日" → 2025
function extractYear(dateStr) {
  if (!dateStr) return null;
  const m = dateStr.match(/^(\d{4})/);
  return m ? Number(m[1]) : null;
}

async function loadGames() {
  const res = await fetch("data.json");
  allGames = await res.json();

  allGames.sort((a, b) => (b.positive_rate_jp || 0) - (a.positive_rate_jp || 0));

  buildGenreFilter(allGames);
  renderTable(allGames);
}

function buildGenreFilter(games) {
  const set = new Set();
  games.forEach(g => (g.genres || []).forEach(tag => set.add(tag)));

  const select = document.getElementById("genre-filter");
  [...set].sort().forEach(tag => {
    const opt = document.createElement("option");
    opt.value = tag;
    opt.textContent = tag;
    select.appendChild(opt);
  });
}

function renderTable(games) {
  const tbody = document.getElementById("table-body");
  tbody.innerHTML = "";

  games.forEach((g, i) => {
    const year = extractYear(g.release_date);

    const genreHtml = (g.genres || [])
      .map(t => `<span class="genre-tag">${t}</span>`)
      .join("");

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="rank-col">${i + 1}</td>
      <td>
        <a href="${g.store_url}" target="_blank">
          <div class="game-cell">
            <div class="game-header">
              <img src="${g.image_url}" class="game-img">
              <span class="game-title">${g.name} (${year ?? "-"})</span>
            </div>
            <div class="genres">${genreHtml}</div>
          </div>
        </a>
      </td>
      <td style="color:#4ade80;font-weight:600;">${g.positive_rate_jp}%</td>
      <td>${g.total_reviews_jp}</td>
      <td>${g.positive_rate_all ?? "-"}%</td>
      <td>${g.total_reviews_all ?? "-"}</td>
    `;
    tbody.appendChild(tr);
  });
}

function applyFilter() {
  const from = Number(document.getElementById("year-from").value);
  const to = Number(document.getElementById("year-to").value);
  const minReviews = Number(document.getElementById("min-reviews").value);
  const genre = document.getElementById("genre-filter").value;

  const filtered = allGames.filter(g => {
    const y = extractYear(g.release_date);
    if (from && (!y || y < from)) return false;
    if (to && (!y || y > to)) return false;
    if (minReviews && g.total_reviews_jp < minReviews) return false;
    if (genre && !(g.genres || []).includes(genre)) return false;
    return true;
  });

  renderTable(filtered);
}

function resetFilter() {
  document.getElementById("year-from").value = "";
  document.getElementById("year-to").value = "";
  document.getElementById("min-reviews").value = "";
  document.getElementById("genre-filter").value = "";
  renderTable(allGames);
}

loadGames();
</script>
</body>
</html>
