<script>
let allGames = [];

function extractYear(dateStr) {
  if (!dateStr) return null;
  const m = dateStr.match(/^(\d{4})/);
  return m ? Number(m[1]) : null;
}

function populateGenres(games) {
  const set = new Set();
  games.forEach(g => (g.genres || []).forEach(x => set.add(x)));
  const select = document.getElementById("genreFilter");
  [...set].sort().forEach(g => {
    const o = document.createElement("option");
    o.value = g;
    o.textContent = g;
    select.appendChild(o);
  });
}

function render() {
  const yearFrom = Number(document.getElementById("yearFrom").value);
  const yearTo = Number(document.getElementById("yearTo").value);
  const minReviews = Number(document.getElementById("minReviews").value);
  const genre = document.getElementById("genreFilter").value;

  const tbody = document.getElementById("table-body");
  tbody.innerHTML = "";

  const filtered = allGames.filter(g => {
    const year = extractYear(g.release_date);
    if (yearFrom && (!year || year < yearFrom)) return false;
    if (yearTo && (!year || year > yearTo)) return false;
    if (g.total_reviews_jp < minReviews) return false;
    if (genre && !(g.genres || []).includes(genre)) return false;
    return true;
  });

  filtered.sort((a,b)=>b.positive_rate_jp - a.positive_rate_jp);

  filtered.forEach((g,i)=>{
    const diff = g.positive_rate_jp - g.positive_rate_all;
    const tr = document.createElement("tr");
    if (diff > 0) tr.classList.add("jp-dominant");

    tr.innerHTML = `
      <td class="rank-col">${i+1}</td>
      <td>
        <a href="${g.store_url}" target="_blank" class="game-cell">
          <img src="${g.image_url}" class="game-img">
          <div>
            <div class="game-name">
              ${g.name} (${extractYear(g.release_date) ?? "-"})
              ${diff > 0 ? `<span class="jp-badge">ğŸ‡¯ğŸ‡µ +${diff.toFixed(1)}%</span>` : ""}
            </div>
            <div class="genres">${(g.genres || []).join(", ")}</div>
          </div>
        </a>
      </td>
      <td style="font-weight:bold;color:#16a34a">${g.positive_rate_jp}%</td>
      <td>${g.total_reviews_jp}</td>
      <td>${g.positive_rate_all}%</td>
      <td>${g.total_reviews_all}</td>
    `;
    tbody.appendChild(tr);
  });
}

async function load() {
  const res = await fetch("data.json");
  allGames = await res.json();
  populateGenres(allGames);
  render();
}

document.querySelectorAll(".filters input, .filters select")
  .forEach(el => el.addEventListener("input", render));

load();
</script>
