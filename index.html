<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Steam 日本語レビュー高評価ランキング</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #0e1525;
    color: #e2e8f0;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 1200px;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #f1f5f9;
  }

  /* フィルタUI */
  .filters {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin: 20px 0;
    flex-wrap: wrap;
  }

  .filters input {
    padding: 8px;
    width: 180px;
    border-radius: 6px;
    border: none;
  }

  .filters button {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #334155;
    color: #e5e7eb;
  }

  .filters button:hover {
    background: #475569;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #1a2435;
    border-radius: 12px;
    overflow: hidden;
  }

  thead {
    background: #111a2c;
  }

  th, td {
    padding: 16px;
    font-size: 15px;
    text-align: center;
    border-bottom: 1px solid #25314a;
  }

  th {
    font-weight: bold;
    color: #cbd5e1;
  }

  .rank-col {
    width: 60px;
  }

  .game-cell {
    display: flex;
    align-items: center;
    gap: 16px;
    text-align: left;
  }

  .game-img {
    width: 145px;
    height: 60px;
    object-fit: cover;
    border-radius: 6px;
  }

  a {
    color: #e2e8f0;
    text-decoration: none;
  }

  a:hover {
    color: #38bdf8;
  }

  /* 上位ランク強調 */
  tr:nth-child(1) { background: rgba(255,215,0,0.12); }
  tr:nth-child(2) { background: rgba(192,192,192,0.12); }
  tr:nth-child(3) { background: rgba(205,127,50,0.12); }

  /* スマホ対応 */
  @media (max-width: 720px) {
    th:nth-child(3), td:nth-child(3),
    th:nth-child(4), td:nth-child(4),
    th:nth-child(5), td:nth-child(5) {
      display: none;
    }
  }
</style>
</head>

<body>
<div class="container">
  <h1>Steam 日本語レビュー高評価ランキング</h1>

  <!-- フィルタUI -->
  <div class="filters">
    <input id="year-from" type="number" placeholder="発売年 From (例: 2018)">
    <input id="year-to" type="number" placeholder="発売年 To (例: 2024)">
    <input id="min-reviews" type="number" placeholder="日本語レビュー数 ≥ 200">
    <button onclick="applyFilter()">絞り込み</button>
    <button onclick="resetFilter()">リセット</button>
  </div>

  <table>
    <thead>
      <tr>
        <th class="rank-col">順位</th>
        <th>ゲーム</th>
        <th>日本語評価率</th>
        <th>日本語レビュー数</th>
        <th>全言語評価率</th>
        <th>全言語レビュー数</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</div>

<script>
let allGames = [];

// "2025年5月15日" → 2025
function extractYear(dateStr) {
  if (!dateStr) return null;
  const m = dateStr.match(/^(\d{4})/);
  return m ? Number(m[1]) : null;
}

async function loadGames() {
  const res = await fetch("data.json");
  allGames = await res.json();

  // 日本語高評価率でソート
  allGames.sort((a, b) => (b.positive_rate_jp || 0) - (a.positive_rate_jp || 0));

  renderTable(allGames);
}

function renderTable(games) {
  const tbody = document.getElementById("table-body");
  tbody.innerHTML = "";

  games.forEach((g, i) => {
    const year = extractYear(g.release_date);

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="rank-col">${i + 1}</td>
      <td>
        <a href="${g.store_url}" target="_blank" class="game-cell">
          <img src="${g.image_url}" class="game-img">
          <span>${g.name} (${year ?? "-"})</span>
        </a>
      </td>
      <td style="color:#4ade80; font-weight:600;">${g.positive_rate_jp}%</td>
      <td>${g.total_reviews_jp}</td>
      <td>${g.positive_rate_all ?? "-"}%</td>
      <td>${g.total_reviews_all ?? "-"}</td>
    `;
    tbody.appendChild(tr);
  });
}

function applyFilter() {
  const from = Number(document.getElementById("year-from").value);
  const to = Number(document.getElementById("year-to").value);
  const minReviews = Number(document.getElementById("min-reviews").value);

  const filtered = allGames.filter(g => {
    const y = extractYear(g.release_date);
    if (from && (!y || y < from)) return false;
    if (to && (!y || y > to)) return false;
    if (minReviews && g.total_reviews_jp < minReviews) return false;
    return true;
  });

  renderTable(filtered);
}

function resetFilter() {
  document.getElementById("year-from").value = "";
  document.getElementById("year-to").value = "";
  document.getElementById("min-reviews").value = "";
  renderTable(allGames);
}

loadGames();
</script>
</body>
</html>
