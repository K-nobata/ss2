<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Steam 日本語レビュー高評価ランキング</title>
<style>
  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:#f3f4f6;
    color:#111827;
    margin:0;
    padding:24px;
  }
  h1 {
    margin:0 0 20px 0;
    font-size:24px;
  }
  .list {
    display:flex;
    flex-direction:column;
    gap:16px;
    max-width:780px;
    margin:auto;
  }
  .card {
    display:flex;
    gap:14px;
    background:#fff;
    border-radius:12px;
    padding:14px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    align-items:center;
    text-decoration:none;
    color:inherit;
    transition: transform 0.1s, box-shadow 0.1s;
  }
  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .thumb {
    width:240px;
    height:108px;
    object-fit:cover;
    border-radius:6px;
    background:#e5e7eb;
    flex-shrink:0;
  }
  .meta {
    flex:1;
  }
  .meta h2 {
    font-size:18px;
    margin:0 0 6px;
    font-weight:600;
  }
  .rate {
    font-size:20px;
    font-weight:700;
    margin-right:10px;
  }
  .small {
    font-size:14px;
    color:#6b7280;
  }
  .controls {
    margin-bottom:20px;
    display:flex;
    justify-content:center;
  }
  .search {
    padding:10px 14px;
    width:280px;
    border-radius:8px;
    border:1px solid #d1d5db;
  }
</style>
</head>
<body>
  <h1>Steam 日本語レビュー高評価ランキング</h1>

  <div class="controls">
    <input id="search" class="search" placeholder="ゲーム名で検索..." />
  </div>

  <div id="list" class="list"></div>

<script>
async function load() {
  const res = await fetch("./data.json");
  const data = await res.json();

  window.__data = data;
  render(data);
}

function render(items) {
  const list = document.getElementById('list');
  list.innerHTML = "";
  items.forEach(item => {
    const a = document.createElement('a');
    a.className = 'card';
    a.href = item.store_url;
    a.target = "_blank";
    a.rel = "noopener";
    a.innerHTML = `
      <img class="thumb" src="${item.image_url}" alt="${escapeHtml(item.name)}" onerror="this.style.display='none'">
      <div class="meta">
        <h2>${escapeHtml(item.name || 'No Name')}</h2>
        <div>
          <span class="rate">${item.positive_rate_jp}%</span>
          <span class="small">日本語高評価率</span>
        </div>
        <div class="small" style="margin-top:6px">
          全言語: ${item.positive_rate_all !== null ? item.positive_rate_all + '%' : '—'}
          ${item.total_reviews_all !== null ? '('+item.total_reviews_all+'件)' : ''}
        </div>
      </div>
    `;
    list.appendChild(a);
  });
}

function escapeHtml(str) {
  return str.replace(/[&<>"']/g, match => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  })[match]);
}

document.getElementById('search').addEventListener('input', (e)=> {
  const q = e.target.value.trim().toLowerCase();
  const filtered = window.__data.filter(it =>
    (it.name || '').toLowerCase().includes(q)
  );
  render(filtered);
});

load().catch(err => console.error(err));
</script>

</body>
</html>
