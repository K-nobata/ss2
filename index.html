<script>
function extractYear(dateStr) {
  if (!dateStr) return "-";
  const m = dateStr.match(/^(\d{4})/);
  return m ? m[1] : "-";
}

async function loadGames() {
  const res = await fetch("data.json");
  const games = await res.json();

  games.sort((a, b) => (b.positive_rate_jp || 0) - (a.positive_rate_jp || 0));

  const tbody = document.getElementById("table-body");

  games.forEach((g, i) => {
    const jp = g.positive_rate_jp;
    const all = g.positive_rate_all;

    const diff = (jp != null && all != null) ? (jp - all) : 0;
    const isJpDominant = diff > 0;

    const tr = document.createElement("tr");
    if (isJpDominant) tr.classList.add("jp-dominant");

    tr.innerHTML = `
      <td class="rank-col">${i + 1}</td>
      <td>
        <a href="${g.store_url}" target="_blank" class="game-cell">
          <img src="${g.image_url}" class="game-img">
          <div>
            <div class="game-name">
              ${g.name} (${extractYear(g.release_date)})
              ${isJpDominant ? `<span class="jp-badge">ğŸ‡¯ğŸ‡µ +${diff.toFixed(1)}%</span>` : ""}
            </div>
          </div>
        </a>
      </td>
      <td style="font-weight:bold; color:#16a34a;">${jp}%</td>
      <td>${g.total_reviews_jp}</td>
      <td>${all ?? "-" }%</td>
      <td>${g.total_reviews_all ?? "-"}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadGames();
</script>
